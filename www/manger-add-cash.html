   var i = 1;
            $('#add').click(function(){
                //alert(localStorage.id);
           
				i++;
			
                $('#dynamic_field').append("<div class='w-col' id='row"+i+"'><div class='w-col-7 pullleft' style='display:none;'><select class='form-control' name='exphead[]' id='exphead"+i+"'  required><option value='AC'>Add Cash</option></select><div class='separator-fields'></div></div><div class='w-col-12 pullleft'><label class='label-form' for='amount'>Amount:</label><input class='input-form w-input' data-name='Amount' id='amount"+i+"' maxlength='256' name='amount[]'  type='number' value='' required><div class='separator-fields'></div></div><div class='w-col-11 pullleft'><label class='label-form' for='amount'>Remark:</label><input class='input-form w-input' data-name='Remark' id='remark"+i+"' maxlength='256' name='remark[]'  type='text' value='' required><div class='separator-fields'></div></div><div class='w-col-1 pullleft'><input id='"+i+"' class='action-button w-button btn_remove' type='button' name='remove' value='-' ></div></div>");

				$("#row"+button_id+"").remove();

            });

 $('#managercashexp').validate({ // initialize the plugin
        rules: {
			remark: {
                required: true,
            },
			amount: {
                required: true,
				number: true,
            } 
			 },
		 
       
 

    submitHandler: function(form) {
 
			var fd = new FormData(form);
			
			var store_mgr = localStorage.getItem('uid');
			fd.append('managerexpenditure','Add Cash Exp');
			fd.append('manager_id',store_mgr);
			
			
        $.ajax({
			url: hosturl+"auth1.php",
			type: "POST",
			data: fd,
			contentType: false,
			processData: false,
			//data: $('#additem').serialize(),
            success: function(data, status) {
				var resp = $.parseJSON(data);
				$('html, body').animate({ scrollTop: $('#main-stack').offset().top }, 500);
				$('#sucessMessage').html(resp.value1);
				$('#sucessMessage').show();
				
				if(resp.msg=="success"){
					$("#managercashexp")[0].reset(); 
				}
				
				if(resp.value2=="S"){

    }

});
