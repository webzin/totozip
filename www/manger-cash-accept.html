      <script type="text/javascript">
    var url = window.location.pathname;
    var filename = url.substring(url.lastIndexOf('/') + 1);
    if (localStorage.login == "true" && filename == 'login.html') {
        window.location.href = "profile.html";
    } else if (localStorage.login == null) {
        window.location.href = "login.html";
    } else if (localStorage.login == "false" && filename != 'login.html') {
        window.location.href = "login.html";
    }
    </script>
 <script> 
	$(function(){
	$("#navbarin").load("nav.html"); 
	}); 
	
	$(function(){
	$("#footer").load("footer.html"); 
	}); 
	
	$(function(){
	var store_id = localStorage.storeid;
	$("#loaddata").load(hosturl+"mobdata.php?action=manageracceptcash&manager_id="+localStorage.getItem('uid'));
	$('#store_id').load(hosturl+'mobdata.php?action=store'); 
	$("#stdate").load(hosturl+"mobdata.php?action=getDateMgAccCash&manager_id="+localStorage.getItem('uid')); 
	$("#month").load(hosturl+"mobdata.php?action=getMonthMgAccCash&manager_id="+localStorage.getItem('uid')); 
	$("#year").load(hosturl+"mobdata.php?action=getYearMgAccCash&manager_id="+localStorage.getItem('uid')); 

	}); 
	$(window).load(function() {
	setInterval(function() {
	$("#loader").fadeOut("slow")
	}, 3000);
	});

		$(document).on('change', '#stdate', function(){
			var date = $( "#stdate option:selected" ).val();
			var month = $( "#month option:selected" ).val();
			var year = $( "#year option:selected" ).val();
			var store_id = $( "#store_id option:selected" ).val();
			
			$("#loaddata").load(hosturl+"mobdata.php?action=manageracceptcash&type=acc&manager_id="+localStorage.getItem('uid')+"&date="+date+"&month="+month+"&year="+year+"&store_id="+store_id); 
		});		


		$(document).on('change', '#month', function(){
			var date = $( "#stdate option:selected" ).val();
			var month = $( "#month option:selected" ).val();
			var year = $( "#year option:selected" ).val();
			var store_id = $( "#store_id option:selected" ).val();
			
			$("#loaddata").load(hosturl+"mobdata.php?action=manageracceptcash&type=acc&manager_id="+localStorage.getItem('uid')+"&date="+date+"&month="+month+"&year="+year+"&store_id="+store_id); 
		});		
		$(document).on('change', '#year', function(){
			var date = $( "#stdate option:selected" ).val();
			var month = $( "#month option:selected" ).val();
			var year = $( "#year option:selected" ).val();
			var store_id = $( "#store_id option:selected" ).val();
			
			$("#loaddata").load(hosturl+"mobdata.php?action=manageracceptcash&type=acc&manager_id="+localStorage.getItem('uid')+"&date="+date+"&month="+month+"&year="+year+"&store_id="+store_id); 
		});

		$(document).on('change', '#store_id', function(){
			var date = $( "#stdate option:selected" ).val();
			var month = $( "#month option:selected" ).val();
			var year = $( "#year option:selected" ).val();
			var store_id = $( "#store_id option:selected" ).val();
			
			$("#loaddata").load(hosturl+"mobdata.php?action=manageracceptcash&type=acc&manager_id="+localStorage.getItem('uid')+"&date="+date+"&month="+month+"&year="+year+"&store_id="+store_id); 
		});		

		
		$(document).ready(function(){
			
			$('#stockaccept').validate({ // initialize the plugin
        rules: {
 
			 },
		 
       
 

    submitHandler: function(form) {
 
			var fd = new FormData(form);
			
			var store_mgr = localStorage.getItem('uid');
			/*var files = $('#chalanfile')[0].files[0];
			fd.append('chalanfile',files);*/
			fd.append('store_mgr',store_mgr);
			fd.append('managercash_accept','accept');
			
        $.ajax({
			url: hosturl+"auth1.php",
			type: "POST",
			data: fd,
			contentType: false,
			processData: false,
			//data: $('#additem').serialize(),
            success: function(data, status) {
				var resp = $.parseJSON(data);
				$('html, body').animate({ scrollTop: $('#main-stack').offset().top }, 500);
				$('#sucessMessage').html(resp.value1);
				$('#sucessMessage').show();
				
				if(resp.msg=="success"){
					$("#loaddata").load(hosturl+"mobdata.php?action=manageracceptcash&manager_id="+localStorage.getItem('uid')); 
				}
				
				if(resp.value2=="S"){
				//window.location.href = "depot-add-stock-in.html";
				}
				 }            
        });
    }

});

});
					
    </script>

          </div>	
          	
          <div class="w50" style="margin-bottom:5%">
