	var store_id = localStorage.storeid;

		$(document).on('change', '#period', function(){
				
			$("#shmonth").hide(); 
			$("#shyear").hide(); 
			if(this.value == "weekly")
			{
				
				$("#loaddata").load(hosturl+"mobdata.php?action=auditorstoresales&period=weekly"+"&store_id="+$('#store_id').val()); 
				
			}
			
			if(this.value == "monthly")
			{
				$("#shmonth").show(); 
				$("#year").val('');
				$("#month").val(''); 
				$("#loaddata").load(hosturl+"mobdata.php?action=auditorstoresales&period=monthly"+"&store_id="+$('#store_id').val()); 
				
			}
			if(this.value == "yearly")
			{
				$("#shmonth").show();
				$("#shyear").show();
				$("#month").val(''); 
				$("#year").val(''); 
				$("#loaddata").load(hosturl+"mobdata.php?action=auditorstoresales&period=yearly"+"&store_id="+$('#store_id').val()); 
				
			}
			
			
		});	

		$(document).on('change', '#month', function(){
				

				$("#loaddata").load(hosturl+"mobdata.php?action=auditorstoresales&period="+$('#period').val()+"&month="+this.value+"&year="+$('#year').val()+"&store_id="+$('#store_id').val()); 
			
			
		});	

		$(document).on('change', '#year', function(){

		});	

		$(document).on('change', '#store_id', function(){

		});
